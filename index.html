<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iPhone X UI/UX Design</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="./css/iPhoneMockup.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="iPhone12">
            <div class="Top-Style">
                <div class="font-spk-cam"></div>
                <div class="top-bar-left">
                    <span id="hour" class="time">10</span>
                    <span class="time html-icon">&#8758</span>
                    <span id="minutes" class="time">25</span>
                </div>
                <div class="top-bar-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="iphone-body">
                <div class="top_header">
                    <div class="row">
                        <div class="left-header-text">
                            <h2>Clock</h2>
                        </div>
                        <div class="right-header-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                </div>

                <div class="middle-main">
                    <div class="analog-clock">
                        <div class="analog-circle"></div>
                        <div class="hours">
                            <div class="hr" id="hr"></div>
                        </div>
                        <div class="minutes">
                            <div class="min" id="min"></div>
                        </div>
                        <div class="seconds">
                            <div class="sec" id="sec"></div>
                        </div>
                    </div>

                    <div class="alarm">
                        <div class="alarm-1">
                            <div class="row">
                                <div class="left-alarm">
                                    <span>5:00</span>
                                    <span>am</span>
                                </div>
                                <div class="right-alarm">
                                    <label>
                                        <input type="checkbox">
                                        <span></span>
                                        <i class="indicator"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="alarm-2">
                            <div class="row">
                                <div class="left-alarm">
                                    <span>6:00</span>
                                    <span>am</span>
                                </div>
                                <div class="right-alarm">
                                    <label>
                                        <input type="checkbox" checked>
                                        <span></span>
                                        <i class="indicator"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="footer-bottom">
                    <ul class="icon-nav">
                        <li class="list-item"><i class="fas fa-clock"></i></li>
                        <li class="list-item"><i class="fas fa-bell"></i></li>
                        <li class="list-item"><i class="fas fa-stopwatch"></i></li>
                        <li class="list-item"><i class="fas fa-hourglass"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
